<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSA Gratitude Archive</title>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(1000px 600px at top, rgba(255, 255, 255, .08), transparent 60%), linear-gradient(180deg, #050b1f, #0b2540);
            color: #fff;
            font-family: 'Playfair Display', serif;
            padding: 60px 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 40px;
        }
        
        #login {
            max-width: 360px;
            margin: 120px auto;
            text-align: center;
        }
        
        #login input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 16px;
            border: none;
            margin-bottom: 14px;
            font-size: 1rem;
        }
        
        #login button {
            padding: 14px 22px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        #letters {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 32px;
        }
        /* Envelope */
        
        .card-wrapper {
            position: relative;
        }
        
        .envelope {
            background: linear-gradient(180deg, #e8d5b5, #d6c2a0);
            border-radius: 14px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 16px 32px rgba(0, 0, 0, .35);
            transition: transform .3s ease, box-shadow .3s ease;
            color: #5a3b23;
        }
        
        .envelope::before {
            content: "";
            position: absolute;
            inset: 0 0 auto 0;
            height: 55%;
            background: linear-gradient(180deg, #d2b48c, #c3a77b);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 14px 14px 0 0;
        }
        
        .envelope:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 50px rgba(0, 0, 0, .45);
        }
        
        .to-name {
            position: relative;
            z-index: 1;
            font-size: 1.25rem;
            font-weight: 600;
        }
        /* Letter */
        
        .letter {
            background: radial-gradient(circle at 20% 30%, rgba(139, 69, 19, .18), transparent 40%), radial-gradient(circle at 70% 60%, rgba(160, 82, 45, .15), transparent 45%), linear-gradient(180deg, #f5e6c8, #e6d3a3);
            color: #4b2e1e;
            padding: 28px 26px 30px;
            border-radius: 14px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, .35);
            font-family: 'Caveat', cursive;
            font-size: 1.15rem;
            line-height: 1.55;
            position: relative;
            transform: rotate(var(--tilt));
        }
        
        .letter .to {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 14px;
        }
        
        .letter .date {
            margin-top: 18px;
            font-size: .8rem;
            opacity: .6;
            text-align: right;
        }
        
        .letter-content {
            display: none;
        }
        
        .card-wrapper.open .envelope {
            display: none;
        }
        
        .card-wrapper.open .letter-content {
            display: block;
            animation: reveal .4s ease;
        }
        
        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(12px) scale(.98);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        /* Buttons */
        
        .export-btn,
        .delete-btn {
            position: absolute;
            top: 10px;
            padding: 6px 10px;
            border-radius: 10px;
            font-size: .75rem;
            cursor: pointer;
            border: none;
        }
        
        .export-btn {
            right: 10px;
            background: rgba(90, 60, 30, .15);
            opacity: .5;
        }
        
        .delete-btn {
            left: 10px;
            background: rgba(180, 40, 40, .15);
            color: #7a1f1f;
            opacity: .5;
        }
        
        .letter-content:hover .export-btn,
        .letter-content:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ„ CSA Gratitude Letters</h1>

    <div id="login">
        <input id="email" placeholder="Admin email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="letters"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfg-H64wDdxB4NOpfSDVzY9z-iUxaT7gI",
            authDomain: "csa-christmas-gratitude.firebaseapp.com",
            projectId: "csa-christmas-gratitude"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginBox = document.getElementById("login");
        const lettersBox = document.getElementById("letters");

        function login() {
            auth.signInWithEmailAndPassword(email.value, password.value)
                .catch(() => alert("Access denied"));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                loginBox.style.display = "none";
                loadMessages();
            }
        });

        function loadMessages() {
            lettersBox.style.display = "grid";

            db.collection("messages")
                .orderBy("createdAt", "desc")
                .onSnapshot(snap => {

                    lettersBox.innerHTML = "";

                    snap.forEach(doc => {
                        const d = doc.data();
                        const tilt = (Math.random() * 6 - 3).toFixed(2);

                        lettersBox.innerHTML += `
                <div class="card-wrapper" id="wrap-${doc.id}">
                    <div class="envelope" onclick="openLetter('${doc.id}')">
                        <div class="to-name">To: ${d.recipient}</div>
                    </div>

                    <div class="letter-content">
                        <div class="letter" style="--tilt:${tilt}deg">
                            <button class="delete-btn" onclick="deleteLetter('${doc.id}')">ðŸ—‘ Delete</button>
                            <button class="export-btn" onclick="exportLetter('${doc.id}')">â¬‡ Export</button>

                            <div class="to">To: ${d.recipient}</div>
                            <div>${d.message}</div>
                            <div class="date">
                                ${d.createdAt
                                    ? d.createdAt.toDate().toLocaleDateString("en-IN")
                                    : ""}
                            </div>
                        </div>
                    </div>
                </div>`;
                    });

                    // â­ Ensure all envelopes are closed after render
                    resetEnvelopes();
                });
        }


        function openLetter(id) {
            document.getElementById(`wrap-${id}`).classList.add("open");
        }

        function exportLetter(id) {
            const letter = document.querySelector(`#wrap-${id} .letter`);

            const exportBtn = letter.querySelector(".export-btn");
            const deleteBtn = letter.querySelector(".delete-btn");

            // Hide buttons
            exportBtn.style.display = "none";
            deleteBtn.style.display = "none";

            html2canvas(letter, {
                backgroundColor: "#f5e6c8",
                scale: 2
            }).then(sourceCanvas => {

                const padding = 80; // postcard margin
                const w = sourceCanvas.width + padding * 2;
                const h = sourceCanvas.height + padding * 2;

                const canvas = document.createElement("canvas");
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext("2d");

                /* ===== POSTCARD BACKGROUND ===== */
                ctx.fillStyle = "#f9f4ea";
                ctx.fillRect(0, 0, w, h);

                /* ===== PAPER GRAIN ===== */
                for (let i = 0; i < 1200; i++) {
                    ctx.fillStyle = `rgba(0,0,0,${Math.random() * 0.02})`;
                    ctx.fillRect(
                        Math.random() * w,
                        Math.random() * h,
                        1,
                        1
                    );
                }

                /* ===== DRAW LETTER ===== */
                ctx.drawImage(sourceCanvas, padding, padding);

                /* ===== POSTCARD BORDER ===== */
                ctx.strokeStyle = "rgba(120,90,50,0.35)";
                ctx.lineWidth = 4;
                ctx.strokeRect(30, 30, w - 60, h - 60);

                /* ===== POSTCARD DIVIDER ===== */
                ctx.strokeStyle = "rgba(90,60,30,0.25)";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(w * 0.65, padding + 20);
                ctx.lineTo(w * 0.65, h - padding - 20);
                ctx.stroke();

                /* ===== BURNT EDGE VIGNETTE ===== */
                const vignette = ctx.createRadialGradient(
                    w / 2, h / 2, Math.min(w, h) * 0.35,
                    w / 2, h / 2, Math.max(w, h) * 0.75
                );
                vignette.addColorStop(0, "rgba(0,0,0,0)");
                vignette.addColorStop(0.7, "rgba(90,60,30,0.18)");
                vignette.addColorStop(1, "rgba(50,25,10,0.45)");

                ctx.fillStyle = vignette;
                ctx.fillRect(0, 0, w, h);

                /* ===== WARM TONE ===== */
                ctx.fillStyle = "rgba(180,120,60,0.06)";
                ctx.fillRect(0, 0, w, h);

                /* ===== SIGNATURE TEXT ===== */
                ctx.fillStyle = "rgba(80,50,30,0.6)";
                ctx.font = "20px 'Playfair Display', serif";
                ctx.textAlign = "right";
                ctx.fillText(
                    "CSA Â· Christmas Gratitude",
                    w - 50,
                    h - 40
                );

                /* ===== DOWNLOAD ===== */
                const a = document.createElement("a");
                a.download = `CSA_Gratitude_Postcard_${id}.png`;
                a.href = canvas.toDataURL("image/png");
                a.click();

                // Restore buttons
                exportBtn.style.display = "";
                deleteBtn.style.display = "";
            });
        }




        function deleteLetter(id) {
            if (!confirm("Are you sure you want to permanently delete this letter?")) return;

            db.collection("messages").doc(id).delete()
                .catch(() => alert("Failed to delete. Try again."));
        }

        function resetEnvelopes() {
            document.querySelectorAll(".card-wrapper.open")
                .forEach(el => el.classList.remove("open"));
        }
    </script>

</body>

</html>
