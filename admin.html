<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSA Gratitude Archive</title>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(1000px 600px at top, rgba(255, 255, 255, .08), transparent 60%), linear-gradient(180deg, #050b1f, #0b2540);
            color: #fff;
            font-family: 'Playfair Display', serif;
            padding: 60px 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 40px;
        }
        
        #login {
            max-width: 360px;
            margin: 120px auto;
            text-align: center;
        }
        
        #login input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 16px;
            border: none;
            margin-bottom: 14px;
            font-size: 1rem;
        }
        
        #login button {
            padding: 14px 22px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        #letters {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 32px;
        }
        /* ‚úâÔ∏è Envelope */
        
        .card-wrapper {
            position: relative;
        }
        
        .envelope {
            background: linear-gradient(180deg, #e8d5b5, #d6c2a0);
            border-radius: 14px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 16px 32px rgba(0, 0, 0, .35);
            transition: transform .3s ease, box-shadow .3s ease;
            color: #5a3b23;
        }
        
        .envelope::before {
            content: "";
            position: absolute;
            inset: 0 0 auto 0;
            height: 55%;
            background: linear-gradient(180deg, #d2b48c, #c3a77b);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 14px 14px 0 0;
        }
        
        .envelope:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 50px rgba(0, 0, 0, .45);
        }
        
        .to-name {
            position: relative;
            z-index: 1;
            font-size: 1.25rem;
            font-weight: 600;
        }
        /* üìú Letter (visual only) */
        
        .letter {
            background: radial-gradient(circle at 20% 30%, rgba(139, 69, 19, .18), transparent 40%), radial-gradient(circle at 70% 60%, rgba(160, 82, 45, .15), transparent 45%), linear-gradient(180deg, #f5e6c8, #e6d3a3);
            color: #4b2e1e;
            padding: 28px 26px 30px;
            border-radius: 14px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, .35), inset 0 0 0 1px rgba(90, 60, 30, .25);
            font-family: 'Caveat', cursive;
            font-size: 1.15rem;
            line-height: 1.55;
            position: relative;
            transform: rotate(var(--tilt));
        }
        
        .letter::before {
            content: "";
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 25px rgba(90, 60, 30, .35);
            border-radius: 14px;
            pointer-events: none;
        }
        
        .letter::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            opacity: .35;
            pointer-events: none;
        }
        
        .letter .to {
            font-weight: 600;
            margin-bottom: 14px;
            font-size: 1.25rem;
        }
        
        .letter .date {
            margin-top: 18px;
            font-size: .8rem;
            opacity: .6;
            text-align: right;
        }
        /* üîí Visibility control */
        
        .letter-content {
            display: none;
        }
        
        .card-wrapper.open .envelope {
            display: none;
        }
        
        .card-wrapper.open .letter-content {
            display: block;
            animation: reveal .4s ease;
        }
        
        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(12px) scale(.98);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        /* Export */
        
        .export-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(90, 60, 30, .15);
            border: none;
            padding: 6px 10px;
            border-radius: 10px;
            font-size: .75rem;
            cursor: pointer;
            opacity: .5;
        }
        
        .letter-content:hover .export-btn {
            opacity: 1;
        }
        /* Snow */
        
        .snow {
            position: fixed;
            top: -10px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>

<body>

    <h1>üéÑ CSA Gratitude Letters</h1>

    <div id="login">
        <input id="email" placeholder="Admin email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="letters"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfg-H64wDdxB4NOpfSDVzY9z-iUxaT7gI",
            authDomain: "csa-christmas-gratitude.firebaseapp.com",
            projectId: "csa-christmas-gratitude",
            storageBucket: "csa-christmas-gratitude.firebasestorage.app",
            messagingSenderId: "332897361336",
            appId: "1:332897361336:web:adc36d7ba1a59d26d5034d"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginBox = document.getElementById("login");
        const lettersBox = document.getElementById("letters");

        function login() {
            auth.signInWithEmailAndPassword(
                email.value,
                password.value
            ).catch(() => alert("Access denied"));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                loginBox.style.display = "none";
                loadMessages();
            }
        });

        function loadMessages() {
            lettersBox.style.display = "grid";

            db.collection("messages")
                .orderBy("createdAt", "desc")
                .onSnapshot(snap => {
                    lettersBox.innerHTML = "";

                    snap.forEach(doc => {
                        const d = doc.data();
                        const tilt = (Math.random() * 6 - 3).toFixed(2);

                        lettersBox.innerHTML += `
                        <div class="card-wrapper" id="wrap-${doc.id}">
                            <div class="envelope" onclick="openLetter('${doc.id}')">
                                <div class="to-name">To: ${d.recipient}</div>
                            </div>

                            <div class="letter-content">
                                <div class="letter" style="--tilt:${tilt}deg">
                                    <div class="to">To: ${d.recipient}</div>
                                    <div>${d.message}</div>
                                    <div class="date">
                                        ${d.createdAt
                                            ? d.createdAt.toDate().toLocaleDateString("en-IN")
                                            : ""}
                                    </div>
                                    <button class="export-btn" onclick="exportLetter('${doc.id}')">
                                        ‚¨á Export
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    });
                });
        }

        function openLetter(id) {
            document.getElementById(`wrap-${id}`).classList.add("open");
        }

        function exportLetter(id) {
            html2canvas(document.querySelector(`#wrap-${id} .letter`), {
                backgroundColor: "#f5e6c8",
                scale: 2
            }).then(c => {
                const a = document.createElement("a");
                a.download = `CSA_Gratitude_${id}.png`;
                a.href = c.toDataURL("image/png");
                a.click();
            });
        }

        /* Snow */
        for (let i = 0; i < 40; i++) {
            const s = document.createElement("div");
            s.className = "snow";
            s.textContent = "‚ùÑ";
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = (Math.random() * 6 + 4) + "s";
            s.style.opacity = Math.random();
            s.style.fontSize = (Math.random() * 14 + 10) + "px";
            document.body.appendChild(s);
        }
    </script>


</body>

</html>
