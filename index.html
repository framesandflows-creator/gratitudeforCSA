<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA Gratitude Archive</title>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        /* BASE */
        
        body {
            min-height: 100vh;
            background: radial-gradient(1000px 600px at top, rgba(255, 255, 255, .08), transparent 60%), linear-gradient(180deg, #050b1f, #0b2540);
            color: #fff;
            font-family: 'Playfair Display', serif;
            padding: 64px 40px;
            transition: background .6s ease;
        }
        /* MOBILE SAFE PADDING */
        
        @media(max-width:600px) {
            body {
                padding: 42px 18px
            }
        }
        /* CANDLE MODE */
        
        body.candle {
            background: radial-gradient(circle at center, rgba(255, 200, 120, .2), transparent 60%), linear-gradient(180deg, #1a0f05, #0b0602);
        }
        
        body.candle::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 28%, rgba(0, 0, 0, .65) 72%);
            pointer-events: none;
            z-index: 1;
        }
        
        body.candle .letter {
            box-shadow: 0 0 90px rgba(255, 170, 80, .4);
        }
        /* HEADER */
        
        .header {
            text-align: center;
            margin-bottom: 28px
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 6px
        }
        
        .header p {
            opacity: .85;
            font-size: .95rem
        }
        
        @media(max-width:600px) {
            .header h1 {
                font-size: 1.9rem
            }
            .header p {
                font-size: .9rem
            }
        }
        /* STATS */
        
        .stats {
            display: flex;
            justify-content: center;
            margin-bottom: 18px
        }
        
        .stat {
            background: rgba(255, 255, 255, .15);
            padding: 14px 20px;
            border-radius: 18px;
            backdrop-filter: blur(18px);
            font-size: .9rem;
        }
        
        .stat strong {
            font-size: 1.3rem
        }
        /* CONTROLS */
        
        .controls {
            max-width: 560px;
            margin: 0 auto 28px;
            display: flex;
            gap: 12px;
        }
        
        .controls input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
        }
        
        .controls button {
            padding: 14px 16px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        @media(max-width:600px) {
            .controls {
                flex-direction: column
            }
        }
        /* LOGIN */
        
        #login {
            max-width: 360px;
            margin: 100px auto;
            text-align: center;
        }
        
        #login input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 14px;
            border: none;
        }
        
        #login button {
            padding: 14px 22px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        /* GRID */
        
        #letters {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 28px;
        }
        
        @media(max-width:600px) {
            #letters {
                grid-template-columns: 1fr
            }
        }
        /* ENVELOPE */
        
        .card-wrapper {
            position: relative
        }
        
        .envelope {
            background: linear-gradient(180deg, #ead8b8, #d6c2a0);
            border-radius: 18px;
            padding: 44px 18px;
            text-align: center;
            cursor: pointer;
            color: #5a3b23;
            position: relative;
        }
        
        .envelope::before {
            content: "";
            position: absolute;
            inset: 0 0 auto 0;
            height: 55%;
            background: linear-gradient(180deg, #d2b48c, #c3a77b);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 18px 18px 0 0;
        }
        
        .to-name {
            font-size: 1.15rem;
            font-weight: 600;
        }
        /* LETTER */
        
        .letter-content {
            display: none
        }
        
        .card-wrapper.open .envelope {
            display: none
        }
        
        .card-wrapper.open .letter-content {
            display: block
        }
        
        .letter {
            background: linear-gradient(180deg, #f5e6c8, #e6d3a3);
            color: #4b2e1e;
            padding: 28px 22px;
            border-radius: 18px;
            font-family: 'Caveat', cursive;
            font-size: 1.25rem;
            line-height: 1.75;
            position: relative;
        }
        
        @media(max-width:600px) {
            .letter {
                font-size: 1.35rem;
                line-height: 1.8;
            }
        }
        /* ACTION BUTTONS */
        
        .export-btn,
        .delete-btn {
            position: absolute;
            top: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }
        
        .export-btn {
            right: 10px
        }
        
        .delete-btn {
            left: 10px
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üéÑ CSA Gratitude Archive</h1>
        <p>A quiet collection of gratitude, meant to be read slowly.</p>
    </div>

    <div class="stats">
        <div class="stat">ü§ç Gratitude Count: <strong id="count">0</strong></div>
    </div>

    <div class="controls" id="controls" style="display:none">
        <input id="search" placeholder="Search by recipient name‚Ä¶">
        <button onclick="toggleCandle()">üïØ Candle Mode</button>
    </div>

    <div id="login">
        <input id="email" placeholder="Admin email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="letters"></div>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyAfg-H64wDdxB4NOpfSDVzY9z-iUxaT7gI",
            authDomain: "csa-christmas-gratitude.firebaseapp.com",
            projectId: "csa-christmas-gratitude"
        });
        const auth = firebase.auth();
        const db = firebase.firestore();

        const lettersBox = document.getElementById("letters");
        const countEl = document.getElementById("count");
        const search = document.getElementById("search");

        let allDocs = [];

        /* LOGIN */
        function login() {
            auth.signInWithEmailAndPassword(email.value, password.value)
                .catch(() => alert("Access denied"));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("login").style.display = "none";
                document.getElementById("controls").style.display = "flex";
                loadMessages();
            }
        });

        /* LOAD */
        function loadMessages() {
            lettersBox.style.display = "grid";
            db.collection("messages").orderBy("createdAt", "desc")
                .onSnapshot(snap => {
                    allDocs = [];
                    snap.forEach(doc => allDocs.push({
                        id: doc.id,
                        ...doc.data()
                    }));
                    countEl.textContent = allDocs.length;
                    render(allDocs);
                });
        }

        /* RENDER */
        function render(list) {
            lettersBox.innerHTML = "";
            list.forEach(d => {
                lettersBox.innerHTML += `
    <div class="card-wrapper" onclick="this.classList.add('open')">
      <div class="envelope">
        <div class="to-name">To: ${d.recipient}</div>
      </div>

      <div class="letter-content">
        <div class="letter">
          <button class="delete-btn"
            onclick="event.stopPropagation(); deleteLetter('${d.id}')">üóë</button>
          <button class="export-btn"
            onclick="event.stopPropagation(); exportLetter('${d.id}')">‚¨á</button>
          <div><strong>To:</strong> ${d.recipient}</div>
          <div>${d.message}</div>
        </div>
      </div>
    </div>`;
            });
        }

        /* SEARCH */
        search.addEventListener("input", () => {
            const q = search.value.toLowerCase();
            render(allDocs.filter(d => d.recipient.toLowerCase().includes(q)));
        });

        /* CANDLE MODE */
        function toggleCandle() {
            document.body.classList.toggle("candle");
        }

        /* EXPORT */
        function exportLetter(id) {
            const letter = document.querySelector(`[onclick*="${id}"] .letter`);
            html2canvas(letter, {
                scale: 2
            }).then(c => {
                const a = document.createElement("a");
                a.download = "CSA_Gratitude.png";
                a.href = c.toDataURL("image/png");
                a.click();
            });
        }

        /* DELETE */
        function deleteLetter(id) {
            if (confirm("Delete this gratitude letter?")) {
                db.collection("messages").doc(id).delete();
            }
        }
    </script>

</body>

</html>
