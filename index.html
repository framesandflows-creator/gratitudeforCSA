<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude 2025 | Centre for Social Action üéÑ</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
         :root {
            --glass: rgba(255, 255, 255, .18);
            --blur: blur(32px);
            --ease: cubic-bezier(.22, 1, .36, 1);
        }
        /* RESET */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, rgba(255, 200, 120, .18), transparent 55%), linear-gradient(180deg, #050b1f, #0b2540);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: hidden;
            font-family: "Playfair Display", serif;
        }
        /* CANDLE GLOW */
        
        body::before {
            content: "";
            position: fixed;
            inset: -30%;
            background: radial-gradient(circle at center, rgba(255, 200, 130, .35), rgba(255, 170, 90, .22), rgba(255, 120, 40, .12), transparent 65%);
            animation: candlePulse 9s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 35%, rgba(0, 0, 0, .55) 75%);
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes candlePulse {
            0% {
                opacity: .85;
                transform: scale(1)
            }
            50% {
                opacity: 1;
                transform: scale(1.03)
            }
            100% {
                opacity: .9;
                transform: scale(.99)
            }
        }
        /* CARD */
        
        .card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 560px;
            padding: 44px 36px;
            border-radius: 32px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .26), rgba(255, 255, 255, .06));
            backdrop-filter: var(--blur) saturate(160%);
            border: 1px solid var(--glass);
            box-shadow: 0 55px 140px rgba(0, 0, 0, .6);
            text-align: center;
            animation: enter 1s var(--ease) both;
        }
        
        @keyframes enter {
            from {
                opacity: 0;
                transform: translateY(22px)
            }
            to {
                opacity: 1;
                transform: none
            }
        }
        /* TEXT */
        
        .flow {
            font-size: .7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: .75;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: .95rem;
            line-height: 1.7;
            opacity: .9;
            margin-bottom: 28px;
        }
        /* INPUTS */
        
        input,
        textarea {
            width: 100%;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, .3);
            padding: 16px 18px;
            background: rgba(255, 255, 255, .15);
            color: #fff;
            margin-bottom: 14px;
            outline: none;
        }
        
        textarea {
            min-height: 150px;
            resize: none
        }
        /* BUTTON */
        
        button {
            width: 100%;
            padding: 16px;
            border-radius: 26px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(180deg, #fff, #e7e7e7);
            color: #1a1a1a;
            margin-top: 14px;
            transition: .45s var(--ease);
        }
        
        button.drop {
            animation: drop 1.2s var(--ease) forwards;
        }
        
        @keyframes drop {
            to {
                transform: translateY(90px);
                opacity: 0
            }
        }
        /* STATES */
        
        .preview,
        .send-stage,
        .success {
            display: none
        }
        /* LETTER ‚Äî MINIMAL CURSIVE */
        
        .letter {
            background: linear-gradient(180deg, #f7ead1, #e4d1a3);
            color: #4b2e1e;
            padding: 42px 36px;
            border-radius: 18px;
            font-family: "Dancing Script", cursive;
            font-size: 1.45rem;
            line-height: 1.6;
            margin-bottom: 20px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, .4);
        }
        
        .to {
            font-weight: 500;
            margin-bottom: 18px;
        }
        /* SIGNATURE */
        
        .signature {
            margin-top: 26px;
            text-align: right;
            font-size: 1.15rem;
            opacity: .6;
            font-family: "Dancing Script", cursive;
        }
        /* ENVELOPE SCENE */
        
        .envelope-scene {
            position: relative;
            height: 320px;
        }
        /* GHOST LETTER */
        
        .ghost-letter {
            position: absolute;
            left: 50%;
            top: -140px;
            transform: translateX(-50%);
            width: 240px;
            padding: 26px 22px;
            font-family: "Dancing Script", cursive;
            font-size: 1.25rem;
            line-height: 1.55;
            background: linear-gradient(180deg, #f7ead1, #e4d1a3);
            color: #4b2e1e;
            border-radius: 14px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, .35);
            animation: letterIntoEnvelope 2.6s var(--ease) forwards;
            z-index: 1;
        }
        /* Envelope shell */
        
        .envelope-shell {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 180px;
            overflow: hidden;
            border-radius: 16px;
            z-index: 2;
            animation: envelopeDip 0.6s var(--ease) forwards;
            animation-delay: 2.8s;
        }
        
        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ead8b8, #d6c2a0);
        }
        
        .envelope-flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(180deg, #d2b48c, #c3a77b);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            animation: flapClose 1.8s var(--ease) forwards;
            animation-delay: 3.2s;
        }
        /* SEAL */
        
        .seal {
            position: absolute;
            width: 56px;
            height: 56px;
            background: #8b1e1e;
            border-radius: 50%;
            left: 50%;
            bottom: 52px;
            transform: translateX(-50%) scale(.4);
            opacity: 0;
            animation: sealPress 1.2s var(--ease) forwards;
            animation-delay: 5.2s;
            z-index: 3;
        }
        /* ANIMATIONS */
        
        @keyframes letterIntoEnvelope {
            0% {
                transform: translate(-50%, -140px)
            }
            70% {
                transform: translate(-50%, 20px)
            }
            100% {
                transform: translate(-50%, 120px)
            }
        }
        
        @keyframes envelopeDip {
            0% {
                transform: translateX(-50%) translateY(0) scale(1)
            }
            60% {
                transform: translateX(-50%) translateY(8px) scale(.985)
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1)
            }
        }
        
        @keyframes flapClose {
            from {
                transform: rotateX(0deg)
            }
            to {
                transform: rotateX(180deg)
            }
        }
        
        @keyframes sealPress {
            to {
                transform: translateX(-50%) scale(1);
                opacity: 1
            }
        }
        /* SUCCESS */
        
        .success {
            animation: fadeUp 1.2s var(--ease);
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(14px)
            }
            to {
                opacity: 1;
                transform: none
            }
        }
    </style>
</head>

<body>

    <!-- WRITE -->
    <div class="card" id="formBox">
        <div class="flow">Centre for Social Action</div>
        <h1>üéÑ Gratitude 2025</h1>
        <p class="subtitle">Write slowly. Let the words be honest.</p>

        <input id="recipient" placeholder="Who are you grateful for?" />
        <textarea id="message" placeholder="Write your gratitude here‚Ä¶"></textarea>

        <button onclick="showPreview()">Preview Letter</button>
    </div>

    <!-- PREVIEW -->
    <div class="card preview" id="previewBox">
        <div class="flow">Read it once</div>
        <div class="letter">
            <div class="to" id="pTo"></div>
            <div id="pMessage"></div>
            <div class="signature">‚Äî Centre for Social Action</div>
        </div>
        <button onclick="backToEdit()">Edit</button>
        <button id="finalSend" onclick="sendFinal()">Seal & Send</button>
    </div>

    <!-- SEND -->
    <div class="card send-stage" id="sendBox">
        <div class="envelope-scene">
            <div class="ghost-letter" id="ghostLetter"></div>

            <div class="envelope-shell">
                <div class="envelope-body"></div>
                <div class="envelope-flap"></div>
            </div>

            <div class="seal"></div>
        </div>
        <p class="subtitle">Your letter is being sent with care‚Ä¶</p>
    </div>

    <!-- SUCCESS -->
    <div class="card success" id="successBox">
        <h1>ü§ç Thank You</h1>
        <p class="subtitle">
            Your gratitude is now part of the Centre for Social Action story.
        </p>
    </div>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyAfg-H64wDdxB4NOpfSDVzY9z-iUxaT7gI",
            authDomain: "csa-christmas-gratitude.firebaseapp.com",
            projectId: "csa-christmas-gratitude"
        });
        const db = firebase.firestore();

        function showPreview() {
            if (!recipient.value || !message.value)
                return alert("Please fill all fields ü§ç");
            formBox.style.display = "none";
            previewBox.style.display = "block";
            pTo.textContent = "To: " + recipient.value;
            pMessage.textContent = message.value;
        }

        function backToEdit() {
            previewBox.style.display = "none";
            formBox.style.display = "block";
        }

        async function sendFinal() {
            finalSend.classList.add("drop");

            await db.collection("messages").add({
                recipient: recipient.value,
                message: message.value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            setTimeout(() => {
                previewBox.style.display = "none";
                sendBox.style.display = "block";
                ghostLetter.innerHTML = `
      ${message.value}
      <div class="signature">‚Äî Centre for Social Action</div>
    `;
            }, 1600);

            setTimeout(() => {
                sendBox.style.display = "none";
                successBox.style.display = "block";
            }, 7800);
        }
    </script>

</body>

</html>
